<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter Values One by One and Search</h1>

    <input type="text" id="valueInput" placeholder="Enter a value">
    <button onclick="addValue()">Add</button>

    <p>Current Array: <span id="arrayDisplay">[]</span></p>

    <input type="text" id="searchInput" placeholder="Search value">
    <button onclick="searchValue()">Search</button>

    <p id="result"></p>

    <script>
        let array = [];

        function addValue() {
            const value = document.getElementById('valueInput').value;
            if (value) {
                array.push(value);
                document.getElementById('valueInput').value = '';
                document.getElementById('arrayDisplay').textContent = JSON.stringify(array);
            }
        }

        function searchValue() {
            const searchValue = document.getElementById('searchInput').value;
            const index = array.indexOf(searchValue);
            const result = document.getElementById('result');
            if (index !== -1) {
                result.textContent = Found at index ${index};
            } else {
                result.textContent = 'Not found';
            }
        }
    </script>
</body>
</html>

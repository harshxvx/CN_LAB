<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
    <script>
        function validatePhoneNumber() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const regex = /^\d{3}-\d{3}-\d{4}$/;
            const result = document.getElementById('result');
            if (regex.test(phoneNumber)) {
                result.textContent = "Valid Phone Number";
                result.style.color = "green";
            } else {
                result.textContent = "Invalid Phone Number";
                result.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Phone Number Validation</h1>
        <label for="phoneNumber">Enter phone number (xxx-xxx-xxxx):</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
        <button onclick="validatePhoneNumber()">Validate</button>
        <p id="result"></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace </title>
    <script>
        function replaceVowels() {
            var inputText = document.getElementById("inputText").value;
            var modifiedText = inputText.replace(/[aeiouAEIOU]/g, '*');
            document.getElementById("outputText").innerText = modifiedText;
        }
    </script>
</head>
<body>
    <h1>Replace Vowels with Asterisk</h1>
    <form onsubmit="event.preventDefault(); replaceVowels();">
        <textarea id="inputText" rows="4" cols="50" placeholder="Enter your text here"></textarea><br><br>
        <button type="submit">Replace </button>
    </form>
    <h2>Modified Text:</h2>
    <p id="outputText"></p>
</body>
</html>
